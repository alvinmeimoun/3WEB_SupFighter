<div ng-controller="chatCtrl" >
<h1> Chat </h1>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title"> Game Notification </h3>
        </div>
        <div class="modal-body">
            <!-- <ul>
                 <li ng-repeat="item in items">
                     <a ng-click="selected.item = item">{{ item }}</a>
                 </li>
             </ul>
             Selected: <b>{{ selected.item }}</b>-->
            <div  ng-if="response">
            <h3>Your invitation had been accepted ! </h3>
            <h4 style="text-align:center;" > {{ items[0] }} VS {{ items[1] }}</h4>
            </div>
            <div ng-if="!response">
                <h3>Your invitation had been refused.. </h3>
                <h4 style="text-align:center;" > Try again later </h4>
            </div>
        </div>
        <div class="modal-footer">
            <div ng-if="response">
            <button class="btn btn-primary" ng-click="ok()">Go To The Game !</button>
            </div>
            <div  ng-if="!response">
                <button class="btn btn-danger" ng-click="cancel()">Close</button>
            </div>
            <!--<button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->
        </div>
    </script>
    <div id="chat">
        <ul id="messages">


        </ul>
        <form id="chat_form" action="">
            <input id="m" autocomplete="off"/> <button>SEND</button>
        </form>
    </div>
    <script>

    </script>

</div>
